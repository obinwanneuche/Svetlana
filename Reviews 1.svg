    <text id="I_write_this_message_in_support_of_Language_Purpose_and_it_s_instructor_Ms._Svetlana_who_has_been_my_Russian_as_a_Second_Language_instructor_for_two_years._Ms._Svetlana_is_one_of_the_nicest_teacher_I_have_ever_had._Her_teaching_methodologies_are_clear_co" data-name="I write this message in support of Language Purpose and it‚Äôs instructor Ms. Svetlana, who has been my Russian as a Second Language instructor for two years. Ms. Svetlana is one of the nicest teacher I have ever had. Her teaching methodologies are clear, co" transform="translate(720 21163.479)" font-size="24" font-family="Lora"><tspan x="0" y="24">I write this message in support of Language Purpose and it‚Äôs </tspan><tspan x="0" y="74">instructor Ms. Svetlana, who has been my Russian as a Second </tspan><tspan x="0" y="124">Language instructor for two years. Ms. Svetlana is one of the nicest </tspan><tspan x="0" y="174">teacher I have ever had. Her teaching methodologies are clear, </tspan><tspan x="0" y="224">concise, and easy to understand. She is very patient with her </tspan><tspan x="0" y="274">students and makes significant efforts to ensure that her students </tspan><tspan x="0" y="324">understand not only how to speak Russian, but also the contexts on </tspan><tspan x="0" y="374">how the words and phrases ought to be used. In short, I strongly </tspan><tspan x="0" y="424">recommend her class without reservations.</tspan></text>
