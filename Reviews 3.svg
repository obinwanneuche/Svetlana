    <text id="Je_vous_recommandes_fortement_madame_Svetlana_très_bon_professeur_de_langue_._Excellente_pédagogue._" data-name="Je vous recommandes, fortement madame Svetlana , très bon professeur de langue . Excellente pédagogue.

" transform="translate(4560 21167.479)" font-size="24" font-family="Lora"><tspan x="0" y="24">Je vous recommandes, fortement madame Svetlana , très bon </tspan><tspan x="0" y="74">professeur de langue . Excellente pédagogue.</tspan><tspan x="0" y="124"></tspan><tspan x="0" y="174"></tspan></text>
    <text id="总体上来说教得挺好的_能感觉出来每节课都有准备_每节课都会留作业_而且会检查作业做得好不好_每次下课以后_都会通过照片的形式发给我这节课所学的知识_这个老师的俄语课是用俄语教的_我虽然俄语水平不怎么样_非零基础_但上课的时候感觉能听明白她在说什么_老师还懂英文_" data-name="总体上来说教得挺好的。能感觉出来每节课都有准备。每节课都会留作业，而且会检查作业做得好不好。每次下课以后，都会通过照片的形式发给我这节课所学的知识。这个老师的俄语课是用俄语教的，我虽然俄语水平不怎么样（非零基础），但上课的时候感觉能听明白她在说什么。老师还懂英文。

" transform="translate(5436 21167.479)" font-size="24" font-family="MicrosoftJhengHeiUIRegular, Microsoft JhengHei UI"><tspan x="0" y="26">总</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">体上来</tspan><tspan y="26">说</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">教得挺好的。能感</tspan><tspan y="26">觉</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">出来每</tspan><tspan y="26">节课</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">都有准</tspan><tspan y="26">备</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">。每</tspan><tspan y="26">节课</tspan><tspan y="26" font-family="YuGothicUI-Regular, Yu Gothic UI">都会留作</tspan><tspan x="0" y="76">业</tspan><tspan y="76" font-family="YuGothicUI-Regular, Yu Gothic UI">，而且会</tspan><tspan y="76">检查</tspan><tspan y="76" font-family="YuGothicUI-Regular, Yu Gothic UI">作</tspan><tspan y="76">业</tspan><tspan y="76" font-family="YuGothicUI-Regular, Yu Gothic UI">做得好不好。每次下</tspan><tspan y="76">课</tspan><tspan y="76" font-family="YuGothicUI-Regular, Yu Gothic UI">以后，都会通</tspan><tspan y="76">过</tspan><tspan y="76" font-family="YuGothicUI-Regular, Yu Gothic UI">照片的形式</tspan><tspan y="76">发</tspan><tspan x="0" y="126">给</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">我</tspan><tspan y="126">这节课</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">所学的知</tspan><tspan y="126">识</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">。</tspan><tspan y="126">这</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">个老</tspan><tspan y="126">师</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">的俄</tspan><tspan y="126">语课</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">是用俄</tspan><tspan y="126">语</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">教的，我虽然俄</tspan><tspan y="126">语</tspan><tspan y="126" font-family="YuGothicUI-Regular, Yu Gothic UI">水</tspan><tspan x="0" y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">平不怎么</tspan><tspan y="176">样</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">（非零基</tspan><tspan y="176">础</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">），但上</tspan><tspan y="176">课</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">的</tspan><tspan y="176">时</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">候感</tspan><tspan y="176">觉</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">能听明白她在</tspan><tspan y="176">说</tspan><tspan y="176" font-family="YuGothicUI-Regular, Yu Gothic UI">什么。老</tspan><tspan y="176">师</tspan><tspan x="0" y="226">还</tspan><tspan y="226" font-family="YuGothicUI-Regular, Yu Gothic UI">懂英文。</tspan><tspan y="226" font-family="Lora"></tspan><tspan font-family="Lora"><tspan x="0" y="276"></tspan><tspan x="0" y="326"></tspan></tspan></text>
